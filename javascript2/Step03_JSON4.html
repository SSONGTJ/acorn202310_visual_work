<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_JSON4.html</title>
</head>
<body>
    <button id="addBtn">추가</button>
    <button id="addBtn2">추가2</button>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script>
        //원격지 서버로 부터 받아온 UI 에 출력할 정보를 가지고 있는 JSON 문서(문자열) 이라고 가정하자 
        const data=`{"num":1, "name":"김구라", "addr":"노량진"}`;

        document.querySelector("#addBtn2").addEventListener("click", ()=>{
            //json 문자열을 object 로 만든 다음 
            const info=JSON.parse(data);
            //object 에 있는 정보를 이용해서 원하는 형식의 문자열을 만든다음
            let tr=`
                <tr>
                    <td>`+info.num+`</td>
                    <td>`+info.name+`</td>
                    <td>`+info.addr+`</td>
                </tr>
            `;
            let tr2=`
                <tr>
                    <td>${info.num}</td>
                    <td>${info.name}</td>
                    <td>${info.addr}</td>
                </tr>
            `;
            //tbody 에 html 로 해석 될수 있도록 끼워 놓는다.
            document.querySelector("tbody").insertAdjacentHTML("beforeend", tr2);
        });



        //추가 버튼을 눌렀을때 위의 data 를 이용해서 tbody 에 table row 를 하나 추가해 보세요
        document.querySelector("#addBtn").addEventListener("click", ()=>{
            const info=JSON.parse(data);
            //td 요소 3개를 만들어서 참조값을 상수에 담기 
            const td1=document.createElement("td");
            const td2=document.createElement("td");
            const td3=document.createElement("td");
            //만들어진 td 요소의 innerText 에 회원정보 출력
            td1.innerText=info.num;
            td2.innerText=info.name;
            td3.innerText=info.addr;
            //tr 요소를 하나 만들어서 참조값을 상수에 담기
            const tr=document.createElement("tr");
            //만들어진 tr 요소에 td 요소 3개를 자식 요소로 추가하기
            tr.append(td1);
            tr.append(td2);
            tr.append(td3);
            //tr 요소를 tbody 에 추가하기
            document.querySelector("tbody").append(tr);
        });
    </script>    
</body>
</html>
