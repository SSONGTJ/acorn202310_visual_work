<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test.html</title>
</head>
<body>
    <div id="one">

        <p>p1</p>

    </div>
    <div id="two">
        <p>p1</p>
    </div>
    <div id="three">
        <p>p1</p>
    </div>
    <script>
        const p2="<p>p2</p>";
        //1. 덮어쓰고 싶다면
        document.querySelector("#one").innerHTML=p2;
        //2. 기존에 존재하는 요소는 유지 한채로 가장 위에 넣고 싶다면
        document.querySelector("#two").insertAdjacentHTML("afterbegin", p2);
        //3. 기존에 존재하는 요소는 유지 한채로 가장 아래쪽에 넣고 싶다면
        document.querySelector("#three").insertAdjacentHTML("beforeend", p2);

    </script>
</body>
</html>
